<!DOCTYPE HTML>
<html>
    <head>
        <title>Ejemplo de JavaScript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var lado;
            lado=prompt('Ingrese medida del lado:','');
            var perimetro;
            document.write('Nombre de usuario ingresado:');
            perimetro=lado*4;
            document.write('Su perimetro es: ');
            document.write(perimetro);
        </script>
    </body>
</html>
