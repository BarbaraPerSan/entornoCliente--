
<!-- 10. Escriba un programa JavaScript para calcular la multiplicación y división de dos
números (entrada del usuario) -->

<!DOCTYPE html>
<html>

<head>
    <title>Actividad 10 fase 2</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
    function multiplar() {
        num1 = document.getElementById("primerNum").value;
        num2 = document.getElementById("segundoNum").value;
        document.getElementById("resultado").innerHTML = num1 * num2;
    }
    function dividir() {
        num1 = document.getElementById("primerNum").value;
        num2 = document.getElementById("segundoNum").value;
        document.getElementById("resultado").innerHTML = num1 / num2;
    }
    </script>

</body>

</html>
