
<!--15. Escriba un programa JavaScript para obtener la diferencia entre un
número dado y 13, si el número es mayor que 13 devuelva el doble de la
diferencia absoluta.-->


<!DOCTYPE html>
<html>

<head>
    <title>Actividad 15 fase</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    function diferencia(n)
    {
        if (n <= 13)
        return 13 - n;
        else
        return (n - 13) * 2;
    }
    console.log(diferencia(10))
    console.log(diferencia(40))
    </script>
</body>
</html>
