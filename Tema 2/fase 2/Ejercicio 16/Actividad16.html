nÃºmeros enteros dados. Si los dos valores son iguales, devuelve el triple
de su suma.-->

<!DOCTYPE html>
<html>

<head>
    <title>Actividad 16 fase 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    function sumTresNum (x, y) {
        if (x == y) {
        return 3 * (x + y);
        }
        else
        {
        return (x + y);
        }
    }
    </script>
</body>
