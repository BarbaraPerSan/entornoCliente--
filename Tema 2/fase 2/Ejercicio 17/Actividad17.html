
<!--17. Escriba un programa JavaScript para calcular la diferencia absoluta
entre un número especificado y 19. Devuelve el triple de su diferencia
absoluta si el número especificado es mayor que 19. -->

<!DOCTYPE html>
<html>

<head>
    <title>Actividad 17 fase 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    function difeAbso(n) {
        if (n <= 19) {
        return (19 - n);
        }
        else
        {
        return (n - 19) * 3;
        }
    }

    </script>
</body>
</html>
