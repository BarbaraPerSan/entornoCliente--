
<!--18. Escriba un programa JavaScript para verificar dos números dados y
devolver verdadero si uno de los números es 50 o si su suma es 50-->


<!DOCTYPE html>
<html>

<head>
    <title>Actividad 18 fase 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    function verificar(x, y)
    {
        return ((x == 50 || y == 50) || (x + y == 50));
    }
    console.log(verificar(50, 50))
    console.log(verificar(20, 50))
    console.log(verificar(20, 20))
    console.log(verificar(20, 30))
    </script>
</body>
</html>
