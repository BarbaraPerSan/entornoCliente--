
<!--28. Escriba un programa JavaScript para verificar si dos valores enteros
dados están en el rango 50..99 (inclusive). Devuelve verdadero si alguno
de ellos está en dicho rango-->

<!DOCTYPE html>
<html>

<head>
    <title>Actividad 28 fase 2</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
    function verificarDosNum(x, y)
    {
        if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99))
        {
        return true;
        }
        else
        {
        return false;
        }
    }
    console.log(verificarDosNum(12, 101));
    </script>
</body>
</html>
